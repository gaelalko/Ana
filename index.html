<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Minimalista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e0e0e0 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            font-size: 1em;
            color: #d4af37;
            background-color: transparent;
            border: 2px solid #d4af37;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #d4af37;
            color: #fff;
        }
        .download-btn svg {
            margin-right: 8px;
            fill: #d4af37;
            transition: fill 0.3s ease;
        }
        .download-btn:hover svg {
            fill: #fff;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Página</h1>
        <p>Esta es una página web minimalista y elegante diseñada para ofrecer una experiencia sencilla y sofisticada. Haz clic en el botón de abajo para descargar el archivo PDF.</p>
        <a href="https://raw.githubusercontent.com/gaelalko/Ana/main/Para%20Ana.pdf" download class="download-btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Descargar PDF
        </a>
    </div>
    <div id="notification" class="notification">Se ha descargado la carta de Ana para Gael</div>
    <script>
        const downloadBtn = document.querySelector('.download-btn');
        const notification = document.getElementById('notification');

        downloadBtn.addEventListener('click', function(event) {
            const link = this.getAttribute('href');
            if (!link || link === '#') {
                event.preventDefault();
                alert('El archivo PDF no está disponible. Por favor, verifica la ruta del archivo.');
            } else {
                // Mostrar notificación
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000); // Ocultar después de 3 segundos
            }
        });
    </script>
</body>
</html>
